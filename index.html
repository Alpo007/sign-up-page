<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up now!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="logo">
                <img src="./images/Earth_(blank).png" alt="logo" id="logo">
                <p id="logo-name">Alpo</p>
            </div>
            <div id="credit">Photo by <a href="https://unsplash.com/@damiendufourphotographie?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Damien Dufour</a> on <a href="https://unsplash.com/photos/lush-green-ferns-fill-the-forest-floor-iSw2E6NbFAo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>
        <div class="sign-up-section">
            <div class="header">
                <h1 id="header-text1">Sign up today!</h1>
                <p id="header-text2"> <br> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started. <br> <br> You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <form action="examplehehe" method="get">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="form-group-container">
                            <div class="form-group">
                                <label for="firstName">FIRST NAME*</label>
                                <input type="text" name="firstName" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">LAST NAME*</label>
                                <input type="text" name="lastName" id="lastName" required>
                        </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group-container">
                            <div class="form-group">
                                <label for="email">EMAIL*</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" name="phoneNumber" id="phoneNumber">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group-container">
                            <div class="form-group">
                                <label for="password">PASSWORD*</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">CONFIRM PASSWORD*</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" required>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <button type="submit">Create Account</button>
                    </fieldset>
                </form>
                <p id="log-in">Already have an account? <a id="login" href="login">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
